career-profile:
  title: Career Profile
  summary: |
    **哈尔滨工业大学**控制科学与工程专业硕士在读，本科毕业于**中南大学**（校级优秀毕业生）。
    凭借**全国大学生数学竞赛国家级一等奖**与**研究生数学建模竞赛二等奖**的优异成绩，建立了深厚的数理逻辑与控制理论基础。
    
    学术视野开阔，在 **IEEE TAES**（顶刊）等期刊发表多篇论文。构建了从感知决策到运动控制的完整技术闭环：
    熟练掌握 **Habitat** 与 **ROS2** 仿真生态，深入研究 **视觉语言导航 (VLN)** 技术，成功复现 **VLFM** 算法并在复杂环境中实现 **Zero-Shot** 导航与 **Sim2Real** 真机部署；
    同时具备扎实的**机械臂动力学**建模经验，能利用 **MoveIt** 与 **MPC** 解决实际工程中的抖动与轨迹跟踪问题。
    
    渴望在**具身智能算法**领域通过**大模型**赋能机器人实体。

